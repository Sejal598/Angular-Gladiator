<p>product works!</p>
<form (ngSubmit)="register()">
    <table>
        <!--<tr><a routerLink='pic-upload'>Click here</a> to upload your product pic <br /></tr>-->
        <tr>
            <td>Enter Product Name:</td>
            <td><input type="text" name="t1" [(ngModel)]="product.name"/></td>
        </tr>
        <tr>
            <td>Enter Category:</td>
            <td><input type="text" name="t2" [(ngModel)]="product.category"/></td>
        </tr>
        <tr>
            <td>Enter Color:</td>
            <td><input type="text" name="t3" [(ngModel)]="product.color"/></td>
        </tr>
        <tr>
            <td>Enter Brand:</td>
            <td><input type="text" name="t4" [(ngModel)]="product.brand"/></td>
        </tr>
        <tr>
            <td>Enter Price:</td>
            <td><input type="number" name="t5" [(ngModel)]="product.price"/></td>
        </tr>
        <tr>
            <td>Enter Quantity:</td>
            <td><input type="number" name="t6" [(ngModel)]="product.quantity"/></td>
        </tr>
        <tr>
            <td>Enter DiscountInPercent:</td>
            <td><input type="number" name="t7" [(ngModel)]="product.discountInPercent"/></td>
        </tr>
        <tr>
            <td>Enter Description:</td>
            <td><input type="text" name="t8" [(ngModel)]="product.searchDescriptionjson"></td>
        </tr>
        <tr>
            <td>Enter RetailerId:</td>
            <td><input type="text" name="t9" [(ngModel)]="product.retailer"/></td>
        </tr>
        <tr>
            <td>Enter ProductId if known:</td>
            <td><input type="text" name="t10" [(ngModel)]="product.product"></td>
        </tr>
        <tr>
            <button type="submit">Place for approval</button>
        </tr>
    </table>
</form>
