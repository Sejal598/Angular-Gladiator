<form (ngSubmit)="changePassword()">
    Old Password : <input type="password" name="oldpass" [(ngModel)]=changePass.oldPass> <br/>
    New Password : <input type="password" name="newpass" [(ngModel)]=changePass.newPass> <br />
    <button type="submit">Change Password</button>
</form>
<h3>{{message}}</h3>
