<form (ngSubmit)="dispAddress()">
    <button type="submit">Display</button>
</form>

<div *ngFor="let addr of resp">
    <p>Door No : {{addr.doorNo}}</p>
    <p>Street : {{addr.street}}</p>
    <p>District : {{addr.district}}</p>
    <p>State : {{addr.state}}</p>
    <p>Country : {{addr.country}}</p>
    <p>Pincode : {{addr.pincode}}</p><br />
</div>
